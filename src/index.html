<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Pure JavaScript Full Image Slider</title>
  </head>
  <body>
    
    <div class="slider" id="main-slider">

      <div class="slider__wrapper">
        <div class="slide" id="slide-1" data-image="http://lorempixel.com/1024/400/animals"></div>
        <div class="slide" id="slide-2" data-image="http://lorempixel.com/1024/400/business"></div>
        <div class="slide" id="slide-3" data-image="http://lorempixel.com/1024/400/city"></div>
      </div>
      
      <div class="slider__nav">
        <button class="slider__nav--prev">Previous</button>
        <button class="slider__nav--next">Next</button>
      </div>

      <div class="slider__pagination">
        <a href="#slide-1" class="is-current">1</a>
        <a href="#slide-2">2</a>
        <a href="#slide-3">3</a>
      </div>

    </div>

    <script type="text/javascript" src="fullSlider.js" ></script>

  </body>
</html>
